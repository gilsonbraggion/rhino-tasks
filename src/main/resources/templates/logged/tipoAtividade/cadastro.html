<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="container text-center">

		<div class="starter-template">
			<h1>
				Cadastrar Banco <a th:href="@{/tipoAtividade}"><i class="fa fa-list" aria-hidden="true"></i></a>
			</h1>
		</div>

		<form method="POST" th:object="${tipoAtividade}" class="form-vertical  js-form-loading">
			<input type="hidden" th:field="*{id}" />

			<div class="alert alert-danger text-center" role="alert" th:if="${mensagem}">
				<span th:utext="${mensagem}"></span>
			</div>

			<div class="row">
				<div class="col-sm-5  form-group">
					<label>Nome</label>
					<input type="text" th:field="*{nome}" class="form-control" autofocus="autofocus" />
				</div>

				<div class="col-sm-5  form-group">
					<label>Observações</label>
					<input type="text" th:field="*{observacoes}" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>

		</form>
	</div>
	<!-- /.container -->

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

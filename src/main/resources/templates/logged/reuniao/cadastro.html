<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="starter-template text-center">
		<h3>
			Reunião <a th:href="@{/reuniao}"><i class="fa fa-list" aria-hidden="true"></i></a>
		</h3>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${reuniao}" class="form-vertical  js-form-loading" th:action="@{/reuniao/salvar}">
			<input type="hidden" th:field="*{id}" />

			<div class="alert alert-danger text-center" role="alert" th:if="${mensagem}">
				<span th:utext="${mensagem}"></span>
			</div>

			<div class="row">
				<div class="col-sm-6  form-group">
					<label>Assunto</label>
					<input type="text" th:field="*{assunto}" class="form-control" autofocus="autofocus" />
				</div>

				<div class="col-sm-4  form-group">
					<label>Envolvidos</label>
					<input type="text" th:field="*{envolvidos}" class="form-control" autofocus="autofocus" />
				</div>
				
				<div class="col-sm-2 form-group">
					<label>Projeto</label>
					<select class="form-select" name="projeto">
						<option value="false" >Não</option>
						<option value="true"  th:selected="*{projeto}">Sim</option>
					</select>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-12  form-group">
					<label>Observações</label>
					<textarea th:field="*{observacoes}" class="form-control" rows="5" maxlength="500" ></textarea>
				</div>
			</div>

			<div class="row">
				<div class="form-group text-center">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</div>

		</form>
	</div>
	<!-- /.container -->

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

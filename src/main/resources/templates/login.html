<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body style="background: linear-gradient(to bottom right, cyan, white); background-attachment: fixed;">

	<div class="container-fluid p-6 bg-primary text-white text-center w-25 mx-auto" style="margin-top: 100px">
		<form th:action="@{/login}" method="post">
			<h1>Autenticação</h1>

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">E-mail</label>
				<input type="text" class="form-control" placeholder="E-mail" name="username" id="username" autofocus="autofocus">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Senha</label>
				<input type="password" class="form-control" placeholder="Senha" name="password" id="password" >
			</div>

			<div th:if="${param.error}">
				<div class="alert alert-danger">Usuário ou senha inválidos.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">Logout realizado.</div>
			</div>

			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Entrar</button>
			</div>
		</form>
	</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body >

	<div class="container-fluid p-6 bg-primary text-white text-center w-50 mx-auto">
		<form th:action="@{/login}" method="post">
			<h1>Please Sign In</h1>

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Username</label> <input type="text" class="form-control" placeholder="Username -> email" name="username" id="username">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Password</label> <input type="text" class="form-control" placeholder="Password" name="password" id="password">
			</div>

			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username and password.</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>

			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</form>
	</div>


</body>
</html>
